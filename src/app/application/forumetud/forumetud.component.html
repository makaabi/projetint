<app-homeetud></app-homeetud>
<div id="MainContainer">
    <div id="ImageContainer"></div>
    <div id = "ToolBar">
        <img src="../assets/Logo.png">
        
        <button id="AjoutPub" type="button" class="btn btn-primary" [routerLink]="['/AjouterPublicationetud']">Ajouter Publication</button>
    </div>
    <div *ngFor="let t of publications">
    <div id="pub" >
        <div id="publication" [routerLink]="['/Publicationetud',t.idp]">
            <div id="titre">{{t.titre}}</div>
            <div id="description">
                {{getcurrName(t.ownerid)}}<br> {{t.datep.toDate()| date:'dd/MM/yyyy HH:mm'}}<br>                
                {{t.description}}
                
            </div>
            <div id = "Comment">
                <img  src="../assets/Comment.png" style="position: absolute;align-self: center;">
                <div id="nbComment">{{t.commentaires.length}}</div>
            </div>
        </div>
        <button id="AjoutCom" type="button" class="btn btn-dark" [routerLink]="['/AjouterCommentaireetud',t.idp]">Ajouter Commentaire</button>
    </div>
    </div>
</div>
