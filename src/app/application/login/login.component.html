<h2 class="text-center">Log In</h2>
<form #f="ngForm" (ngSubmit)="login(f)">

    <div class="form-group ml-4">
  <input ngModel name="email" #email="ngModel" type="email" class="form-control" placeholder="Email" required email>
  <div class="alert alert-danger" *ngIf="email.touched && email.errors?.required">le champ E-mail est obligatoire</div>
  <div class="alert alert-danger" *ngIf="email.touched && email.errors?.email">Veuillez saisir une adresse e-mail valide</div>
    </div>
    <div class="form-group ml-4">

  <input ngModel name="password" #password="ngModel" type="password" class="form-control" placeholder="Password"
    required minlength="8">
  <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required">mot de passe obligatoire</div>
  <div class="alert alert-danger" *ngIf="password.touched && password.errors?.minlength">Entrez une combinaison d'au moins 8 charactÃ¨res
    </div>
</div>
<div class="form-group ml-4"><button class="btn btn-primary" [disabled]="f.invalid">Login</button></div>
  
</form>
<br>
<div class="alert alert-danger" *ngIf="erreur">
  {{ erreur }}
</div>
