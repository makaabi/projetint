<div id="background"></div>
<app-homeens></app-homeens>
<div id="MainContainer">
    <h1 align="center">Ajouter Un QCM</h1>
    <div id="publication">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">     
            <div class="form-group">
                <label for="nom">Nom</label>
                <input ngModel id="nom" name="nom" type="text" #nom="ngModel" required>
            </div>
            <div class="form-group">
                <label for="matiere">Matiere</label>
                <input ngModel id="matiere" name="matiere" type="text" #matiere="ngModel" required>
            </div>
            <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Cr√©er</button>
        </form>
        <button type="button" class="btn btn-danger" [routerLink]="['/QCMens']">Retourner</button>
    </div>
</div>
