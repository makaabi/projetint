<div id="MainContainer">
    <h1>Creer Qcm</h1>
    <div class="container">
        <form >
        
    
         <div class="form-group">
            <label for="nomqcm">
            Nom QCM:
            </label>
            <input name="nomqcm"   id="nomqcm" [(ngModel)]="qcm.nom"  type="text"   class="form-control"  placeholder="nom Qcm">
        </div>
        
        
        
        <div class="container" style="width:auto; border: 1px solid red;border-radius: 5px;padding-bottom:10px ;"> 
        <div class="form-group">
            <label for="ques">
            Question:
            </label>
            <input name="ques"   id="ques" [(ngModel)]="question.question"  type="text"  #ques="ngModel" class="form-control"  placeholder="tapez une question" required>
            
        </div>
        
        <div class="form-group" style="position: relative;">
            <label for="prop">
            propostion:
            </label>
            <input style="width: 50%;" name="prop" #pro="ngModel"  id="prop" [(ngModel)]="prop"  type="text"   class="form-control"  placeholder="tapez une propostion" required>
        
            <button  (click)="onAjouterProp()" title="autre proposition">ajouter </button>
        </div>
        
        <div class="form-group" style="position: relative;">
            <label for="rep">
            reponse :
            </label>
            <input style="width: 50%;" name="rep"   id="nomques" [(ngModel)]="rep"  type="text"   class="form-control"  placeholder="tapez une reponse">
            <button  (click)="onAjouterRep()" >ajouter </button>
        </div>
        
        
        <button  (click)="onAjouteq()"  class="container">ajouter une autre question </button>
        
        
        </div>
        <br>
        <button  (click)="onAjoute()" >Cr√©er Qcm </button>
        
        </form>
        </div>
</div>
