<div id="MainContainer">
    <h1 align="center">Ajouter Un Question</h1>
    <div id="publication">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">     
            <div class="form-group">
                <label for="question">Question:</label>
                <textarea id="question" name="question" class="form-control" rows="6" [(ngModel)]="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="reponse">Reponse</label>
                <input id="reponse" name="reponse" type="text" [(ngModel)]="reponse" required>
            </div>
            <div class="form-group">
                <label for="proposition1">Proposition 1</label>
                <input id="proposition1" name="proposition1" type="text" [(ngModel)]="proposition1" required>
            </div>
            <div class="form-group">
                <label for="proposition2">Proposition 2</label>
                <input id="proposition2" name="proposition2" type="text" [(ngModel)]="proposition2" required>
            </div>
            <div class="form-group">
                <label for="proposition3">Proposition 3</label>
                <input id="proposition3" name="proposition3" type="text" [(ngModel)]="proposition3" required>
            </div>
            <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Ajouter</button>
        </form>
        <button type="button" class="btn btn-danger" [routerLink]="['/QCMens']">Retourner</button>
    </div>
</div>
