<div id="background"></div>
<app-homeetud></app-homeetud>
<div id="MainContainer">
<div id="leftdiv">
    <h3>Liste des Corrections :</h3>
    <ng-container *ngFor="let co of Corrections">
        <a [href]="co.lien"  target="_blank">{{co.nom}}</a>
    <p style="border-bottom: 1px solid black">déposer par {{getEnseignantname(co)}} </p>
    </ng-container>
    <br/>
</div>

<div id="deposerdiv">
    <div>
    <h5>Déposer un travail</h5>
    <form (ngSubmit)="addTravail(f)" #f="ngForm">
            
        <div class="form-group ml-4">
        <input id="nom" ngModel name="nom" #nom="ngModel" type="text" class="form-control" placeholder="nom fichier" required>
        <div class="alert alert-danger" *ngIf="nom.invalid && nom.touched">le nom de fichier est obligatoire</div>
        </div>      
                <div class="form-group ml-4">
        <input id="file" type="file" ngModel name="file" required #file> <br><br>
        <input type="submit" value="Déposer" class="btn btn-secondary" [disabled]="f.invalid">
    </div>
    <br>
    <div class="alert alert-success" *ngIf="msgsucc">
      {{ msgsucc }}
    </div>
    
    </form>
    </div>
</div>
</div>
